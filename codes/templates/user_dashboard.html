<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav>
  <div class="nav-container">
    <div class="logo">
      <span class="logo-text">Secure Login System</span>
    </div>
    
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
    </ul>
  </div>
</nav>
  <div class="dashboard-container">
    <div class="user-header">
      <div class="user-avatar">
        <i class="fas fa-user-circle"></i>
      </div>
      <h1>Welcome, <span class="username">{{ user.username }}</span></h1>
      <p class="user-role">{{ user.role|title }}</p>
    </div>

    <div class="info-card">
      <h2><i class="fas fa-id-card"></i> Profile Information</h2>
      <div class="info-table">
        <div class="table-row">
          <div class="table-header">
            <i class="fas fa-user"></i>
            Username
          </div>
          <div class="table-data">{{ user.username }}</div>
        </div>
        
        <div class="table-row">
          <div class="table-header">
            <i class="fas fa-envelope"></i>
            Email
          </div>
          <div class="table-data">{{ user.email_id }}</div>
        </div>
        
        <div class="table-row">
          <div class="table-header">
            <i class="fas fa-calendar-plus"></i>
            Account Created
          </div>
          <div class="table-data">{{ user.created_at }}</div>
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <a href="/logout" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </a>
    </div>
  </div>
</body>
</html>
